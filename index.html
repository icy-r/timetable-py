<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Streaming</title>
</head>
<body>
    <h1>Available Videos</h1>
    <!-- dynamically generated list -->
    <ul id="video-list">
        <!-- ...existing code... -->
    </ul>
    <!-- Video player -->
    <video id="video-player" controls autoplay width="640">
        Your browser does not support the video element.
    </video>
    <script>
        // Replace with your actual video file names.
        const videos = ["File.mkv", "video1.mp4", "video2.webm"];
        const list = document.getElementById("video-list");
        videos.forEach(video => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = "#";
            a.textContent = video;
            a.onclick = function() {
                // change source to use the streaming server at port 8080
                document.getElementById("video-player").src = `http://localhost:8080/${video}`;
                return false;
            };
            li.appendChild(a);
            list.appendChild(li);
        });
    </script>
    <!-- ...existing code... -->
</body>
</html>
